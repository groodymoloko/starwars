<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fonts/fonts.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- this website presents a Star Wars RPG to the player -->

<!-- play Star Wars theme music upon website launch. -->
<iframe src="assets/images/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>

<audio autoplay>
    <source src="assets/images/starwars.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<body>
    <!-- full page background image -->
    <div class="bg">
        
        <h1 id="gametitle">Star Wars Battle Royale!</h1>

            <div id="charactersParentDiv">
                <div><h5>Choose wisely...use the force</h5></div>
                <div id="charactersDiv"></div>
            </div>

            <div id="yourCharacterParentDiv">
                <div><h5>Your character</h5></div>
                <div id="yourCharacterDiv"></div>
            </div>
        
            <div id="pickAnEnemyDiv">
                <div><h5>Pick an enemy</h5></div>
            </div>
        
            <div id="fightDiv">
                <button type="button" class="btn btn-secondary btn-lg" id="attackButton" style="display: none;">Attack!</button>
            </div>
        
            <div id="opponentParentDiv">
                <div class="character-section">
                    <div><h5>Your opponent</h5></div>
                <div id="opponentDiv"></div>
                </div>
            </div>

        <div id="resetParentDiv">
            <button type="button" class="btn btn-secondary btn-lg" id="reset-button" style="display: none;">Battle Again!</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="assets/javascript/game.js"></script>
        <script src="assets/javascript/javascript.js"></script>

        <script>
        $(document).ready(function() {
            $.backstretch(['assets/images/deathstar.jpg', 'assets/images/boba2.jpg', 'assets/images/darth2.jpg', 'assets/images/hoth.jpg', 'assets/images/jarjar2.jpg', 'assets/images/porg2.jpg', 'assets/images/medals.jpg'], {
                duration: 10000,
                fade: 900
            });
        });
        </script>
      
</body>

</html>
